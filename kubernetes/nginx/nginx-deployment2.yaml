apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx2-deployment
  labels:
    name: nginx2
spec:
  replicas: 3
  selector:
    matchLabels:
      name: nginx2
  template:
    metadata:
      labels:
        name: nginx2
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nginx2
  labels:
    name: nginx2
spec:
  type: NodePort
  ports:
    - port: 80
      nodePort: 30085
      name: http
  selector:
    name: nginx2
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx2.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: hello-nginx.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx2
                port:
                  number: 80